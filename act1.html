<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>

    <style>
        div{ right:30px;
            background-color: aqua }

        div.absolute{position: absolute;
            left: 50px;
            border: 3px solid plum; }

        div.relative{ position: relative; left: 50px; border:3px solid lightgreen;}

        div.fixed{position: sticky; top: 1px; left: 10px; width: 150px; border:3px solid yellow}
    </style>

</head>
<body>

 <h1> Positioning in CSS</h1>  
<div> Div width NO postion</div>
<div class="sticky"> Div with Sticky position </div> 

<div class="relative"> Div with Relative position</div> 
<div class="absolute"> Div with Absolute position </div>


<div class="fixed"> Div with Fixed position</div>

</body>
</html>
